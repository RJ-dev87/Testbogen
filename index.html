<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Selbstreflexionstest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007acc, #66ccff);
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #007acc;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005f99;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsives Verhalten */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selbstreflexionstest</h1>
    <p>Finde heraus, wie dein Verh√§ltnis zu Frauen aussieht.</p>
    <button onclick="window.location.href='auswertung.html'">Zur Umfrage starten</button>
  </div>
</body>
</html>
