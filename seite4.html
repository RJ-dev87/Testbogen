<!-- seite4.html (Seite 4) -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fragen Seite 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      max-width: 900px;
    }
    h1 {
      text-align: center;
    }
    .frageblock { 
      margin-bottom: 40px; 
    }
    .likert-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    .likert-scale {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 15px;
      text-align: center;
    }
    .likert-scale .scale-label {
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    .likert-scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1em;
      cursor: pointer;
    }
    .likert-scale input {
      margin-top: 6px;
    }
    button {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }

    /* Responsives Verhalten */
    @media (max-width: 600px) {
      .likert-scale {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .likert-scale label {
        flex-direction: row;
        justify-content: space-between;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .likert-scale input {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Teil 4 von 5</h1>

  <!-- Frage 10 -->
  <div class="frageblock">
    <p>Frauen sollten die gleiche Freiheit haben wie Männer, wenn sie keine Kinder wollen.</p>
    <div class="likert-wrapper">
      <div class="likert-scale" data-name="frage10"></div>
    </div>
  </div>

  <!-- Frage 11 -->
  <div class="frageblock">
    <p>Frauen haben eine natürliche Begabung für Haushalt und Kinderbetreuung.</p>
    <div class="likert-wrapper">
      <div class="likert-scale" data-name="frage11"></div>
    </div>
  </div>

  <!-- Frage 12 -->
  <div class="frageblock">
    <p>Es ist abschreckend, wenn Frauen sehr selbstbewusst und dominant auftreten.</p>
    <div class="likert-wrapper">
      <div class="likert-scale" data-name="frage12"></div>
    </div>
  </div>

  <button onclick="weiterZurFuenftenSeite()">Weiter</button>

  <script>
    // Skalenbeschreibungen dynamisch einfügen
    const beschreibungen = [
      "Stimme gar nicht zu",
      "Stimme eher nicht zu",
      "Neutral",
      "Stimme eher zu",
      "Stimme völlig zu"
    ];

    document.querySelectorAll(".likert-scale").forEach(scale => {
      const name = scale.dataset.name;
      beschreibungen.forEach((text, index) => {
        const value = index + 1;
        const label = document.createElement("label");

        const span = document.createElement("span");
        span.classList.add("scale-label");
        span.innerText = text;

        const input = document.createElement("input");
        input.type = "radio";
        input.name = name;
        input.value = value;

        label.appendChild(span);
        label.appendChild(input);
        scale.appendChild(label);
      });
    });

    // Navigation + Speicherung
    function weiterZurFuenftenSeite() {
      const fragen = document.querySelectorAll('.likert-scale');
      let antworten = {};

      for (let i = 0; i < fragen.length; i++) {
        const name = fragen[i].dataset.name;
        const checked = fragen[i].querySelector(`input[name="${name}"]:checked`);
        if (!checked) {
          alert(`Bitte beantworte ${name}.`);
          return;
        }
        antworten[name] = checked.value;
      }

      localStorage.setItem("antwortenSeite4", JSON.stringify(antworten));
      window.location.href = "seite5.html";
    }
  </script>
</body>
</html>
